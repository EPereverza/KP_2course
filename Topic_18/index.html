<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cellular Automata Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/pandas-js@0.3.1/dist/index.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cellular Automata Simulator</h1>
    <div class="controls">
      <label for="automaton-select">Automaton:</label>
      <select id="automaton-select">
        <option value="life">Conway's Game of Life</option>
        <option value="maze">Maze Generation</option>
      </select>
      <span id="current-automaton">Conway's Game of Life</span>
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
      <button id="step-btn">Step</button>
    </div>
    <canvas id="automaton-canvas" width="500" height="500"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
